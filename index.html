<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طقس - تطبيق الطقس التفاعلي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- تأثيرات الخلفية الديناميكية -->
    <div class="background-effects" id="backgroundEffects"></div>
    
    <div class="container">
        <!-- شريط البحث -->
        <div class="search-container">
            <button class="location-btn" id="locationBtn" title="استخدم موقعي الحالي">
                <i class="fas fa-location-arrow"></i>
            </button>
            <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن مدينة...">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <!-- محتوى الطقس -->
        <div id="weatherContent">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>جاري تحميل بيانات الطقس...</p>
            </div>
        </div>
    </div>
    
    <!-- زر التحديث -->
    <button class="refresh-btn" id="refreshBtn" title="تحديث البيانات">
        <i class="fas fa-sync-alt"></i>
    </button>
    
    <script src="script.js"></script>
</body>
</html>
